<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="./Images/array_sorter_image.png" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Array Sorter</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row justify-content-md-centre">
                <div class="col">
                    <h1 class="p-3 mb-2 bg-white text-dark">
                        <img src="./Images/array_sorter_image.png" width="60" height="60">Array Sorter
                    </h1>
                    <span class="badge rounded-pill bg-primary">Newbie</span>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="display-6">Sorting Arrays of Different data types</p>
                    <p></p>
                        <hr>
                        <!--<img src="./Images/code Snippet.png">-->
                </div>
                <div class="col">
                    
                    <p class="p-3 mb-2 bg-dark text-white">Insert String:</p>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Strings</span>
                        <input id="strings" type="text" class="form-control" placeholder="Insert String"
                             aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <button id="submitStrings" class="btn btn-success">Sort String</button>
                    <br>
                    <p class="display-6" id="answerStrings">------</p>
                    <hr>
                    <p class="p-3 mb-2 bg-dark text-white">Insert more than one Number:</p>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Numbers</span>
                        <input id="num" type="text" class="form-control" placeholder="Insert More than one Number"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <button id="submitNum" class="btn btn-success">Sort Numbers</button>
                    <br>
                    <p class="display-6" id="answerNum">------</p>
                    <hr>
                    <p class="p-3 mb-2 bg-dark text-white">Insert Array Of Objects:</p>
                    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">Objects</span>
                        <input id="objects" type="text" class="form-control" placeholder="Insert Array of Objects"
                            aria-describedby="addon-wrapping">
                    </div>
                    <br>
                    <button id="submitObjects" class="btn btn-success">Sort Objects</button>
                    <br>
                    <p class="display-6" id="answerObjects">------</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
